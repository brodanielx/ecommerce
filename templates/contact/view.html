{% extends "base.html" %}
{% load static %}

{% block base_head %}
  <link rel="stylesheet" href='{% static "css/main.css" %}'>
{% endblock %}

{% block content %}
<h1>Hello, world!</h1>
<h1>{{ title }}</h1>
<div class="container">
  <div class="row">
    <div class="col">
      <p>{{ content }}</p>
      <div class="col-sm-6 col-12">
        <form method="POST"> {% csrf_token %}
          {{ form }}
          <button type="submit" class="btn btn-primary" name="button">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
